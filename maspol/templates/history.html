{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История {{ partner.name }}</title>
</head>
<body style="font-family: Segoe UI; margin: 0; padding: 0; background-color: #ffffff;">

<div style = "display: flex; background: #f5ebd7; padding: 12px 20px; align-items: center;">
    <div style = "display: flex; align-items: center; gap: 10px;">
        <div><img src="{% static 'log.png' %}"  style="width: 50px; height: 50px;"></div>
        <div style = "font-size: 20px; font-weight: bold; line-height: 1.3; color: #5a4a3f;">Мастер<br>Пол</div>
    </div>
    <a href="/" style="padding: 8px 16px; background: #67BA80; text-decoration: none; border-radius: 20px;
            font-weight: bold; font-size: 16px; margin-left: auto;">На главную</a>
    <a href="" style = "padding: 8px 16px; background: #67BA80; text-decoration: none; border-radius: 20px;
            font-weight: bold; font-size: 16px; margin-left: auto;">Расчет материалов</a>

</div>

<h2 style="text-align: center; margin-top: 30px; margin-bottom: 20px;">История</h2>

<div style="font-size: 18px; font-weight: bold; margin-left: 20px; margin-bottom: 20px;">
    {{ partner.partner_type.name }} | {{ partner.name }}
</div>

<div style="max-width: 800px; margin: 0 auto;">
    <div style="background-color: #f5ebd7; border: 1px solid #e0d0b5; border-radius: 8px; overflow: hidden;">

        <div style="display: flex; background-color: #e0d0b5; font-weight: bold;">
            <div style="padding: 12px; flex: 2; border-right: 1px solid #e0d0b5;">Продукция</div>
            <div style="padding: 12px; flex: 1; border-right: 1px solid #e0d0b5; text-align: center;">Количество</div>
            <div style="padding: 12px; flex: 1; text-align: center;">Дата</div>
        </div>

        {% for sale in sales %}
        <div style="display: flex; border-bottom: 1px solid #e0d0b5;">
            <div style="padding: 12px; flex: 2; border-right: 1px solid #e0d0b5;">{{ sale.product.name }}</div>
            <div style="padding: 12px; flex: 1; border-right: 1px solid #e0d0b5; text-align: center;">{{ sale.quantity }}</div>
            <div style="padding: 12px; flex: 1; text-align: center;">{{ sale.sale_date|date:"d.m.Y" }}</div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
